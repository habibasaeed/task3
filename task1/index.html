<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="bg-orange-50">
    <form class="flex flex-col items-center h-screen" id="loginForm">
      <img src="./welcome.png" class="w-24 h-24 m-4" alt="Welcome">
      <label class="text-2xl font-semibold" for="email">E-mail</label>
      <input type="email" id="email" class="border border-b-3 w-64 p-2">
      <label class="text-2xl font-semibold" for="password">Password</label>
      <input type="password" id="password" class="border border-black w-64 p-2">
      <button type="submit" class="bg-orange-200 hover:bg-orange-300 text-white py-2 px-4 rounded my-8">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // For demonstration, assume these are the correct credentials
      const correctEmail = 'ali@gmail.com';
      const correctPassword = 'password123';

      if (email === correctEmail && password === correctPassword) {
        localStorage.setItem('email', email);
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = './index2.html'; 
      } else {
        alert('Invalid email or password');
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      const storedEmail = localStorage.getItem('email');
      if (storedEmail) {
        document.getElementById('email').value = storedEmail;
      }
    });
  </script>
</body>
</html>
